<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FinTrack | Login Page</title>
  <link rel="stylesheet" href="../CSS/login.css">
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">
</head>

<body>
  <main class="content">
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <form onsubmit="login(); return false">
        <h3>Login Here</h3>

        <label for="username">Username</label>
        <input type="text" placeholder="Username or E-Mail" id="username" required>

        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password" required>

        <div id="message" class="message"></div> 

        <button type="submit">Log In</button>

        <div class="social">
          <div class="go"><i class="fab fa-google"></i> Google</div>
          <div class="fb"><i class="fab fa-facebook"></i> FB</div>
        </div>
    </form>


    <script>
      function login() {
          // Werte der Eingabefelder auslesen
          const username = document.getElementById("username").value;
          const password = document.getElementById("password").value;
          
          // Eingaben überprüfen
          const messageElement = document.getElementById("message");
          if (username === "admin" && password === "1234") {
              messageElement.innerText = "Login successful!";
              messageElement.style.color = "green";

              setTimeout(() => {
                  window.location.href ="../index.html"; // Bei erfolgreicher Prüfung zurück auf Homepage leiten
              }, 2000);

          } else {
              messageElement.innerText = "Wrong Username or Password.";
              messageElement.style.color = "red";
          }
      }
    </script>

</main>

  <footer>
    <p>© 2024 FinTrack. Alle Rechte vorbehalten.</p>
  </footer>
  
</body>
</html>
